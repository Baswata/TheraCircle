<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Registration page</title>
    </head>
    <body>
        <section>
            <h2>Registration</h2>
            <P>Register here to continue</P>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br>
                <label for="contact">Contact:</label>
                <input type="number" id="contact" name="contact">
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <br>
                <label for="userType">Register as:</label>
                <select id="userType" name="userType" required>
                    <option value="disabled selected">Select your role</option>
                    <option value="therapist">Therapist</option>
                    <option value="client">Client</option>
                </select>
                <br>
                <label for="specialization" id="specializationLabel" style="display: none;">Specialization:</label>
                <input type="text" id="specializationInput" name="specialization" placeholder="E.g., Autism, ADHD" style="display: none;">
                <br>
                <button type="submit">Register</button>
       
            </form>

        </section>
        <script>
            const userType = document.getElementById('userType');
            const specializationLabel = document.getElementById('specializationLabel');
            const specializationInput = document.getElementById('specializationInput');

            userType.addEventListener('change', () => {
                if(userType.value === 'therapist') {
                    specializationLabel.style.display = 'block';
                    specializationInput.style.display = 'block';
                    specializationInput.required = true;

                } else {
                    specializationLabel.style.display = 'none';
                    specializationInput.style.display = 'none';
                    specializationInput.required = 'false';
                }
            });
        </script>
    </body>
</html>
